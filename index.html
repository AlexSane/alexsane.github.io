<html>
    <head>
        <script>
            window.addEventListener('load', function(e) {

                window.applicationCache.addEventListener('updateready', function(e) {
                    if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
                        // Browser downloaded a new app cache.
                        // Swap it in and reload the page to get the new hotness.
                        window.applicationCache.swapCache();
                        window.location.reload();
                    } else {
                        // Manifest didn't changed. Nothing new to server.
                    }
                }, false);

            }, false);
        </script>
    </head>
	<body>
    <form onsubmit="return false;">
        <input type="number" id="seed"/>
        <button type="button" id="random">Random</button>
    </form>
    <div >
        <span style="width: 400px;height: 400px;display: inline-block;">
            <svg id="flake"></svg>
        </span>
        <textarea id="raw_svg" readonly style="width: 400px;height: 400px;display: inline-block;"></textarea>
    </div>



    <script data-main="js/app" src="https://cdn.jsdelivr.net/requirejs/2.1.14/require.min.js"></script>

    </body>
</html>
